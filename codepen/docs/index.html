<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Codepen CDN</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="input-field">
            <input type="text" class="input" />
            <input type="email" class="input" />
            <input type="file" class="input" />
            <input
              type="image"
              class="input"
              src="https://source.unsplash.com/random"
            />
            <input type="button" class="btn btn-primary" value="Button" />
            <input type="checkbox" class="input-checkbox" />
            <input type="color" class="input" />
            <input type="date" class="input" />
            <input type="datetime" class="input" />
            <input type="datetime-local" class="input" />
            <input type="hidden" class="input" />
            <input type="month" class="input" />
            <input type="number" class="input" />
            <input type="password" class="input" />
            <input type="radio" class="input-radio" />
            <input type="range" class="input-range" />
            <input type="reset" class="btn btn-danger" />
            <input type="search" class="input" />
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="tel" class="input" />
            <input type="time" class="input" />
            <input type="url" class="input" />
            <input type="week" class="input" />
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <button class="btn btn-primary">Button Primary</button>
          <button class="btn btn-secondary">Button Primary</button>
          <button class="btn btn-info">Button Primary</button>
          <button class="btn btn-success">Button Primary</button>
          <button class="btn btn-warning">Button Primary</button>
          <button class="btn btn-danger">Button Primary</button>
          <button class="btn btn-light">Button Primary</button>
          <button class="btn btn-dark">Button Primary</button>
          <button class="btn bg-gray-700 text-white">Custom Button</button>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div
            class="alert alert-primary d-flex align-items-center"
            role="alert">
            <div>An example alert with an icon</div>
          </div>
          <div
            class="alert alert-success d-flex align-items-center"
            role="alert"
          >
            <div>An example success alert with an icon</div>
          </div>
          <div
            class="alert alert-warning d-flex align-items-center"
            role="alert"
          >
           
            <div>An example warning alert with an icon</div>
          </div>
          <div
            class="alert alert-danger d-flex align-items-center"
            role="alert"
          >
           
            <div>An example danger alert with an icon</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
